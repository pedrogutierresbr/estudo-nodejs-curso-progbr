<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Express</title>
    </head>
    <body>
        <h1>Hello Friend</h1>

        <script>
            fetch("http://localhost:3001/", { method: "post" })
                .then((res) => res.text())
                .then((html) => console.log(html));

            fetch("http://localhost:3001/", { method: "put" })
                .then((res) => res.text())
                .then((html) => console.log(html));

            fetch("http://localhost:3001/", { method: "delete" })
                .then((res) => res.text())
                .then((html) => console.log(html));
        </script>
    </body>
</html>
